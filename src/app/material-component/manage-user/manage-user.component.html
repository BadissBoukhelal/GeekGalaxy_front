<mat-card>
    <b><span>Gestion des utilisateurs</span></b>
</mat-card>
<hr>

<mat-card>
    <mat-form-field appearance="standard">
        <mat-label>Filtrer</mat-label>
        <input matInput (keyup)="applyFilter($event)" #input/>
    </mat-form-field>
</mat-card>
<hr>

<div class="responsive_table">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
            <th mat-cell *matHeaderCellDef>Nom</th>
            <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let element">{{element.email}}</td>
        </ng-container>

        <ng-container matColumnDef="contactNumber">
            <th mat-cell *matHeaderCellDef>Numero de t√©lephone
            <td mat-cell *matCellDef="let element">{{element.contactNumber}}</td>
         
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let element" class="action-link">
        
                <mat-slide-toggle (change)="onChange($event.checked,element.id)" 
                    matTooltip="Approuver ou desactiver un utilisateur " [checked]="element.status" >
                </mat-slide-toggle>
            </td>
        </ng-container>   
       
        <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky:true"></tr>
        <tr mat-row *matRowDef="let row;columns:displayedColumns;"></tr>

    </table>

</div>
